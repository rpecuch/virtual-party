<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwindcss style script -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/73525b73cb.js" crossorigin="anonymous"></script>

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,400;0,700;1,100;1,400&family=Yeseva+One&display=swap" rel="stylesheet">

    <!-- local css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title> Cards Against Humanity </title>
</head>
<body>
    <div class="wrap-container">

        <!-- HEADER + TITLE -->
        <div class="head-container">
            <header class="flex flex-col items-center p-5">
                <h1> Cards Against Humanity </h1>
                <!-- button that returns back to homepage -->
                <button id="home-btn" class="rounded-full p-2 animate-pulse cursor-pointer">
                    <h2> Virtual Party Mom </h2>
                </button>
            </header>
        </div>
        
        <main>
            <!-- 2 options - judge or player -->
            <div class="cah-content-container">
                <!-- player or judge header -->
                <div id="" class="flex justify-center items-center">
                    <p>are you a judge or a player?</p>
                </div>

                <!-- button container -->
                <div class="cah-btn-container flex flex-row justify-evenly">
                    <!-- player button -->
                    <button id="player-btn" type="button" class="relative flex justify-center items-center rounded-full cursor-pointer">
                        <img src="./assets/images/graphics/player.gif">
                    </button>
                    <!-- judge button -->
                    <button id="judge-btn" type="button" class="relative flex justify-center items-center rounded-full cursor-pointer">
                        <img src="./assets/images/graphics/judge-btn.gif">
                    </button>
                <!-- end of btn-container -->
                </div>
            <!-- end of cah-content-container -->
            </div>
        </main>
    <!-- end of wrap-container -->
    </div>    
    <script src="./assets/js/cah.js"></script>
</body>
</body>
</html>

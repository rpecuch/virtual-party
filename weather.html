<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <!-- tailwindcss style script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/73525b73cb.js" crossorigin="anonymous"></script>
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,400;0,700;1,100;1,400&family=Yeseva+One&display=swap" rel="stylesheet">
    <!-- local css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title> Weather App </title>
</head>
<body>
    <div class="wrap-container">

        <!-- HEADER + TITLE -->
        <div class="head-container">
            <header class="flex flex-col items-center p-5">
                <h1> Weather Dashboard </h1>
                <!-- button that returns back to homepage -->
                <button id="home-btn" class="rounded-full p-2 animate-pulse cursor-pointer">
                    <h2> Virtual Party Mom </h2>
                </button>
            </header>
            <!-- end of head-container -->
        </div>

        <main>
            <div class="weather-content-container relative">
                <!-- search bar  -->
                <div id="search-container" class="flex flex-col justify-between items-center">
                    <form id="search-city-form">
                        <div class="form-inline">
                            <input id="city-input" placeholder="search for a city . . .">
                            <button id="search-btn" type="submit flex justify-center items-center">
                                <i class="fa-solid fa-location-dot"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- weather content -->
                <div id="weather-container" class="">
                    <!-- weather content here -->
                </div>

                <!-- footer -->
                <footer class="flex justify-center">
                    <button id="joke-gen-btn" class="relative flex flex-col justify-content items-center cursor-pointer">
                        <img src="./assets/images/graphics/activities.gif">
                        <p class="j-btn-overlay absolute flex justify-center items-center"> this better be funny... </p>
                    </button>
                </footer>
            <!-- weather-content-container end -->
            </div>
        </main>
    <!-- end of wrap-container -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/weather.js"></script>
    </div>    
    
</body>
</html>

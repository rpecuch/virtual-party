<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <!-- tailwindcss style script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/73525b73cb.js" crossorigin="anonymous"></script>
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,400;0,700;1,100;1,400&family=Yeseva+One&display=swap" rel="stylesheet">
    <!-- local css -->

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title> Joke Generator </title>
</head>
<body>
    <div class="wrap-container">

        <!-- HEADER + TITLE CONTENT -->
        <div class="head-container">
            <header class="flex flex-col items-center p-5">
                <h1> Joke Generator </h1>
                <!-- button that returns back to homepage -->
                <button id="home-btn" class="rounded-full p-2 animate-pulse cursor-pointer">
                    <h2> Virtual Party Mom </h2>
                </button>
            </header>
        </div>

        <!-- MAIN CONTENT -->
        <main>
            <!-- 3 types of joke buttons or dropdown menu -->
            <div id="joke-gen-container" class="flex flex-col content-center">
                <form id="joke-form" class="">
                    <select id="joke-input" class="flex flex-row">
                        <option value="choose-type"> choose a type of joke . . . </option>
                        <option value="manatee"> Manatee </option>
                        <option value="programming"> Programming </option>
                        <option value="dad-jokes"> Dad Jokes </option>
                    </select>
                    <button id="joke-gen-btn" class="relative flex items-center cursor-pointer">
                        <i class="fa-solid fa-face-grin-squint-tears"></i>
                        <p class="j-btn-overlay absolute "> generate </p>
                    </button>
                </form>
            <!-- end of joke-gen-container -->
            </div>

            <!-- display joke -->
            <div id="joke-display"></div>
            <!-- joke ratings section -->
            <div id="joke-ratings"></div>
        </main>

    <!-- wrap-container ends -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/jokes.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwindcss style script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/73525b73cb.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,400;0,700;1,100;1,400&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <!-- local css -->

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Would You Rather?</title>
  </head>
  <body>
    <div class="wrap-container">
      <!-- HEADER + TITLE -->
        <div class="head-container">
            <header class="flex flex-col items-center p-5">
            <h1>Would You Rather?</h1>
            <!-- button that returns back to homepage -->
            <button id="home-btn" class="rounded-full p-2 animate-pulse cursor-pointer">
                <h2>Virtual Party Mom</h2>
            </button>
            </header>
            <!-- end of head-container -->
        </div>

        <div class="wyr-content-container">
            <!-- pick a card -->
            <div id="wyr-btn-container" class="flex flex-col justify-center items-center pt-28">
                <!-- function: triggers modal card id="wyr-play-card" -->
                <button id="wyr-btn" type="button" class="relative flex justify-center items-center rounded-full cursor-pointer" data-toggle="modal" data-target="#wyr-play-modal">
                    <i class="fa-solid fa-dice animate-spin hover:animate-none"></i>
                    <p class="wyr-btn-overlay absolute flex justify-center items-center">
                        generate a card
                    </p>
                </button>

                <!-- instructions button -->
                <!-- function: triggers modal id="#" -->
                <a id="wyr-htp-btn" type="button" class="p-2" data-toggle="modal" data-target="#wyr-htp-modal"> 
                    how to play
                </a>
            </div>

            <!-- display modal - instructions -->
            <div id="wyr-htp-modal" class="modal fade"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">How to play "Would You Rather?"</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fa-solid fa-xmark"></i>
                      </button>
                    </div>
                    <div class="modal-body">
                      1. click on the button to generate a play card <br>
                      2. decide among yourselves what you would rather do <br>
                      3. pick another card
                    </div>
                  </div>
                </div>
              </div>

        <div>
          <div id="card-display-container"></div>
        </div>
        </div>
      <!-- end of wrap-container -->
    </div>

    <!-- bootstrap script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <!-- local javascript -->
    <script src="./assets/js/wyr.js"></script>
  </body>
</html>

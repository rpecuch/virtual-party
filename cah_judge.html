<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwindcss style script -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/73525b73cb.js" crossorigin="anonymous"></script>

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,400;0,700;1,100;1,400&family=Yeseva+One&display=swap" rel="stylesheet">

    <!-- local css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title> Cards Against Humanity - Judge </title>
</head>
<body>
    <div class="wrap-container">
        <!-- HEADER + TITLE -->
        <div class="head-container">
            <header class="flex flex-col items-center p-5">
                <h1> Cards Against Humanity </h1>
                <!-- button that returns back to homepage -->
                <button id="home-btn" class="rounded-full p-2 animate-pulse cursor-pointer">
                    <h2> Virtual Party Mom </h2>
                </button>
            </header>
        </div>
        
        <main>
            <!-- content -->
            <div class="cah-p-container flex flex-row">
                <!-- left -->
                <div class="left-side basis-1/4 flex flex-col items-center">
                    <!-- scoreboard -->
                    <div id='display-scores' class="scoreboard flex flex-col items-center">
                        <div class="score-header">
                            <h2> Scoreboard </h2>
                        </div>

                        <hr>

                        <form id="new-player-form">
                            <div class="flex">
                                <input id="new-player-input" placeholder="add a new player">
                                <button id="add-player-btn" type="submit">
                                    <i class="fa-solid fa-user-plus"></i>
                                </button>
                            </div>
                        </form>

                        <hr>

                        <div id="player-list" class="">
                            <div class="player flex">
                                <div class="basis-2/4">
                                    <p>player</p>
                                </div>
                                <div class="basis-1/4">
                                    <p> -- </p>
                                </div>
                                <div class="basis-1/4">
                                    <button id="add-point-btn">
                                        <i class="fa-solid fa-trophy"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- right -->
                <div class="right-side basis-3/4">
                    <!-- generate black card button + new game -->
                    <div id="" class="wcard-gen-container relative flex flex-row justify-evenly items-center rounded-full cursor-pointer">
                        <!-- player button -->
                        <button id="bcard-btn" type="button" class="relative flex justify-center items-center rounded-full cursor-pointer">
                            <i class=""></i>
                            <p class="bcard-btn-overlay absolute flex justify-center items-center">
                                generate black card
                            </p>
                        </button>
                        <!-- new game button -->
                        <button id="wcard-btn" type="button" class="relative flex justify-center items-center rounded-full cursor-pointer new-game-btn">
                            <i class=""></i>
                            <p class="wcard-btn-overlay absolute flex justify-center items-center">
                                new game
                            </p>
                        </button>
                    </div>

                    <!-- black card -->
                    <div class="bcard-set-container flex flex-wrap justify-evenly">
                        <!-- card #1 -->
                        <div id="bcard" class="bcard flex rounded-3xl cursor-pointer">
                            <div class="wcard-content rounded-3xl">
                                <div id="wcard-text-content" class="flex flex-col content-center p-5">
                                    <p id="text-here">
                                       
                                    </p>
                                </div>
                                <!-- x button -->
                                <div class="bcard-x-btn flex justify-center">
                                    <button id="wcard-close-btn" type="button" class="close">
                                        <i class="fa-solid fa-xmark"></i>
                                    </button>
                                    
                                </div>
                            <!-- end wcard-content -->
                            </div>
                        </div>
                    <!-- end of wcard-set-container -->
                    </div>
                </div> 
            <!-- end of cah-p-container -->
            </div>
        </main>
    <!-- end of wrap-container -->
    </div>  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>  
    <script src="./assets/js/cah-judge.js"></script>
</body>
</html>
